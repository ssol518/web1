                 <H2>모자란 무엇인가</H2>
<P>
  격식, 보온, 안전, 패션, 신분표시 등의 목적으로 머리에 착용하는 옷가지. 최근은 햇빛을 가리거나 몸을 장식하는 용도가 대부분이다.
베레모, 비니, 야구 모자, 밀짚모자, 비레따, 전투모 등 다양한 종류가 있으며 삿갓이나 갓, 패랭이, 발라클라바도 일종의 모자라고 할 수 있다.
모자를 만드는 유명한 회사로는 뉴에라, 영안모자가 있다.
</p>
